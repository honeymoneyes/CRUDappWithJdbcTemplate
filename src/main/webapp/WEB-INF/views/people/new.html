<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}"  th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="year">Enter age: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Age error</div>
    <br/>
    <label for="date">Enter date of birth (dd/mm/yyyy): </label>
    <input type="text" th:field="*{dateOfBirth}" id="date"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{year}">Date error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
